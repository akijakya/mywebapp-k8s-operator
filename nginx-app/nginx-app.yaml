apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: default
  labels:
    app: nginx-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels:
        app: nginx-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.20.1
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-app
  namespace: default
spec:
  selector:
    app: nginx-app
  ports:
  - name: http
    targetPort: 80
    port: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - hellofromtheinternet.hu
    - www.hellofromtheinternet.hu
    secretName: hellofromtheinternet.hu-tls
  rules:
  - host: www.hellofromtheinternet.hu
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
             name: nginx-app
             port:
               number: 80
  - host: hellofromtheinternet.hu
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
             name: nginx-app
             port:
               number: 80